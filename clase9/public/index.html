<html>
    <head>
        <style>
            .item-form { margin-bottom: 1rem;}
        </style>
    </head>
    <body>
        <form action='/api/productos' enctype="application/x-www-form-urlencoded" method='POST' >
            <div class="item-form">
                <label for="title"> Title:</label>
                <input type="text" name="title" required/> 
            </div>
            <div class="item-form">
                <label for="price"> Price:</label>
                <input type="number" name="price" required/> 
            </div>
            <div class="item-form">
                <label for="thumbnail"> Thumbnail:</label>
                <input type="text" name="thumbnail" required/> 
            </div>
            <div class="item-form">
                <input type="submit">
            </div>
        </form>
    </body>
</html>
