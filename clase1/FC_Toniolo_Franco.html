    <script>

        /**
         * Crea una funcion constructora Usuario
         * @param nombre:string
         * @param apellido: string
         * @param libros: Array<{nombre:string,autor:string}>
         * @param mascotas: Array<string>
         **/
        function Usuario(nombre,apellido,libros = [],mascotas=[]) {
            this.nombre = nombre;
            this.apellido = apellido;
            this.libros = libros;
            this.mascotas = mascotas;
        }

        
        /**
         * Devuelve un string con el nombre y el apellido concatenados
         * */
        Usuario.prototype.getFullName = function () {
            return `${this.nombre} ${this.apellido}`;
        }

        /**
         * Agrega una mascota al usuario
         * @param mascota:string,  nombre de la mascota
         * */
        Usuario.prototype.addMascota= function(mascota){
            if(!this.mascotas.includes(mascota))
                this.mascotas.push(mascota)
        }

        /**
         * Devuelve la cantidad de mascotas del usuario
         * */
        Usuario.prototype.getMascotas = function() {
            return this.mascotas.length;
        }

        /**
         * Agrega un libro al usuario
         * @param book:string nombre del libro
         * @param autor:string nobmre del autor
         * */
        Usuario.prototype.addBook = function(book,autor) {
            if (!this.libros.some(libro => libro.nombre === book && libro.autor === autor)) 
                this.libros.push({nombre:book, autor: autor}); 
        }

        /**
         * Devuelve los nombres de los libros
         * return Array<string>
         * */
        Usuario.prototype.getBooks = function() {
            return this.libros.map(function (libro) {
                return libro.nombre;
            })
        }

        let test_usuario = new Usuario("Franco","Toniolo");
        console.log(test_usuario.getFullName());
        test_usuario.addMascota("Mascota1");
        test_usuario.addMascota("Mascota2");
        test_usuario.addMascota("Mascota2");
        test_usuario.addMascota("Mascota3");
        console.log(test_usuario.getMascotas());

        test_usuario.addBook("libro2","autor2");
        test_usuario.addBook("libro2","autor2");
        console.log(test_usuario.getBooks());
